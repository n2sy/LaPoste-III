<div class="container">
    <ol class="list-group">
        <li *ngFor="let serv of tabServers" class="list-group-item" [ngClass]="affecterClass(serv.statut)">
            {{ serv.name }} | {{ serv.type}} |
            {{ serv.date_d }}
            <span class="badge badge-secondary">{{ serv.statut }} </span>

        </li>
    </ol>
</div>
