<label for="">Nom du serveur</label>
<input [(ngModel)]="serverEdit.nom" type="text" class="form-control">

<label for="">Statut : </label>
<select class="form-control" [(ngModel)]="serverEdit.statut">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
</select>

<button routerLink="/serveurs" class="btn btn-primary">Back</button>
